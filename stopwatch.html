 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/gun/Practice/2./stopstyle.css">
    <title>StopWatch</title>
</head>
<body>

     <div class="stopwatch">
       <div class="timerDisplay">00 : 00 : 00</div>
     </div>

     <div class="buttons">
         <button id="stop" class="btn" style="--clr:red;" >Stop</button>

         <button id="start" class="btn" style="--clr:green">Start</button>

         <button id="reset" class="btn" style="--clr:black">Reset</button>

         <button id="lap" class="btn" style="--clr:#c0de47" >Lap</button>

         <button id="resume" class="btn" style="--clr:#fcba03">Resume</button>

         
     </div>

     <ul id="lapList"></ul>

     <script src="/home/gun/Practice/2./stopscript.js"></script>
</body>
</html>
